- name: Copy service file
  ansible.builtin.copy:
    src: "{{ component_name }}.service"
    dest: /etc/systemd/system/{{ component_name }}.service

- name: Daemon reload and start the service
  ansible.builtin.systemd.service:
    name: "{{ component_name }}"
    daemon_reload: yes
    state: restarted
    enabled: yes

