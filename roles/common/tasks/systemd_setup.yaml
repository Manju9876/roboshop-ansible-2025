- name: Copy service file
  ansible.builtin.template:
    src: "{{ component_name }}.service"
    dest: /etc/systemd/system/{{ component_name }}.service

- name: Daemon reload and start the service
  ansible.builtin.systemd:
    name: "{{ component_name }}"
    daemon_reload: yes
    state: restarted
    enabled: yes
