- name: Load Nodejs
  ansible.builtin.include_role:
    name: common
    tasks_from: docker.yaml

- name: Create App user in database
  community.docker.docker_container:
    name: Database_App_user
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
    state: present
    recreate: true
    env: "{{ app_user_secrets }}"

- name: Create Schema
  community.docker.docker_container:
    name: Database_Schema
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
    state: present
    recreate: true
    env: "{{ schema_secrets }}"

- name:
  community.docker.docker_container:
    name: Database_Master_Data
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
    state: present
    recreate: true
    env: "{{ master_data_secrets }}"
